<html>
<head>
	<title>Mandlebrot</title>
    <link rel="stylesheet" type="text/css" href="fractals.css" />
    <script language="javascript" src="fractals.js"></script>
	</script>
</head>
<body>
<div>
    <canvas id="c" width="800" height="600">
        <p>
            <a href="mailto:%6d%6f%6f%72%65%6e%64%40%72%6f%73%65%2d%68%75%6c%6d%61%6e%2e%65%64%75">Nathanael Moore</a><br />
            For a pretty picture, please use a browser that supports the <a href="http://en.wikipedia.org/wiki/Canvas_element"><code>&lt;canvas&gt;</code></a> tag.
        </p>
    </canvas>


    <form>
        <fieldset id="controls">
            <p id="mousePos">(0, 0)</p>
            <legend>Render controls</legend>
            <table>
                <tr><th><label for="iterations">Iterations:</label></th><td><input id="iterations" type="text" size="1" value="20"></td></tr>
                <tr><td><input type="checkbox" id="axes" class="right"></td><td><label for="axes">Show Axes</label></td></tr>
                <tr><td colspan="2"><input type="button" id="renderBtn" value="Render Fractal"></td></tr>
                <tr><td colspan="2">Right click...</td></tr>
                <tr><td><input type="radio" id="clickZoom" class="right" name="click" value="zoom" checked></td><td><label for="clickZoom">Zooms</label></td></tr>
                <tr id="juliaRow"><td><input type="radio" id="clickJulia" class="right" name="clicK" value="julia"></td><td><label for="clickJulia">Displays corresponding Julia set</label></td></tr>
            </table>
        </fieldset>
    </form>
</div>
</body>
</html>
